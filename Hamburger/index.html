<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hamburger Menu Overlay</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger"><div></div></div> <!-- Empty div is for hamburger lines -->
      <div class="menu">
        <div> <!-- This div is menu on the page / hidden -->
          <div> <!-- This div is menu in the overlay, dark area -->
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <header id="showcase">
      <div class="container showcase-container">
        <h1>Welcome</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia magni
          laudantium esse, fugit accusamus atque tempore ab velit. Aperiam,
          consectetur.
        </p>
        <a href="#" class="btn">Read More</a>
      </div>
    </header>
  </body>
</html>
